{{#dataList}}
<tr>
	<th>{{userTO.username}}</th>
	<!--<td>{{userTO.realname}}</td>-->
	<!--<td>{{userTO.mobile}}</td>-->
	<!--<td>{{roleText}}</td>-->
	<td>{{productTO.name}}</td>
	<td>{{status}}</td>
	<td>{{startTime}}</td>
	<td>{{endTime}}</td>
	<!--<td>{{productTO.completeNum}}</td>-->
	<!--<td>{{productTO.remaining}}</td>-->
	<td>
		<button class="btn m-b-xs btn-sm btn-primary btn-addon mr10"  data-toggle="modal" data-target="#myModal-show" value="{{userTO.username}}!{{userTO.realname}}!{{userTO.mobile}}!{{productTO.name}}!{{status}}!{{startTime}}!{{endTime}}!{{productTO.completeNum}}!{{productTO.remaining}}">
					                  <i class="fa fa-eye mr10"></i>查看
					                </button>
		<button class="btn m-b-xs btn-sm btn-danger btn-addon mr10" data-toggle="modal" data-target="#myModal-del" value="{{id}}:{{userTO.realname}}:{{productTO.name}}">
					                  <i class="fa fa-delicious mr10"></i>删除
					                </button>
		
	</td>
</tr>
{{/dataList}}
