{{#dataList}}
<tr>
	<th>{{name}}</th>
	<td>{{productCategoryTO.name}}</td>
	<td>{{remaining}}</td>
	<td>{{viewNum}}</td>
	<td>{{completeNum}}</td>
	<td>{{availableText}}</td>
	<td>
		
		<button class="btn m-b-xs btn-sm btn-primary btn-addon" value="{{id}}:{{name}}">
					                  <i class="fa fa-eye mr10"></i>查看
					                </button>
		<button class="btn m-b-xs btn-sm btn-info btn-addon" data-toggle="modal" data-target="#myModal-edit" value="{{id}}:{{name}}:{{remaining}}:{{productCategoryTO.id}}:{{productCategoryTO.name}}:{{available}}:{{coverImage}}">
					                  <i class="fa fa-edit mr10"></i>编辑
					                </button>			                
		<button class="btn m-b-xs btn-sm btn-danger btn-addon mr10" data-toggle="modal" data-target="#myModal-del" value="{{id}}:{{name}}">
					                  <i class="fa fa-delicious mr10"></i>删除
					                </button>
		
	</td>
</tr>
{{/dataList}}
